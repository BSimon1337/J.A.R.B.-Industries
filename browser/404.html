<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Page Not Found - CalenDO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  
  <style>
    :root {
      --bisonGreen: #0a5640;
      --offWhite: #f8f8f8;
    }
    
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--offWhite);
      margin: 0;
      color: #333;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .error-container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
    }
    
    .error-code {
      font-size: 8rem;
      font-weight: bold;
      color: var(--bisonGreen);
      margin: 0;
      line-height: 1;
    }
    
    .error-message {
      font-size: 1.5rem;
      margin: 1rem 0 2rem;
    }
    
    .home-button {
      background-color: var(--bisonGreen);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s;
    }
    
    .home-button:hover {
      background-color: #074532;
      color: white;
    }
  </style>
  
  <!-- GitHub Pages SPA redirect script -->
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current url and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new url with only a query string and hash fragment,
    // e.g. https://www.foo.tld/one/two?a=b&c=d#qwe, becomes
    // https://www.foo.tld/?/one/two&a=b~and~c=d#qwe
    // Note: this 404.html file must be at least 512 bytes for it to work
    // with Internet Explorer (it is currently > 512 bytes)

    // If you're creating a Project Pages site and NOT using a custom domain,
    // then set pathSegmentsToKeep to 1 (enterprise users may need to set it to > 1).
    // This way the code will only replace the route part of the path, and not
    // the real directory in which the app resides, for example:
    // https://username.github.io/repo-name/one/two?a=b&c=d#qwe becomes
    // https://username.github.io/repo-name/?/one/two&a=b~and~c=d#qwe
    // Otherwise, leave pathSegmentsToKeep as 0.
    var pathSegmentsToKeep = 2; // This matches your repo structure: username.github.io/J.A.R.B.-Industries/CalenDO/

    // Only redirect if this is not a direct access to the 404 page
    if (!window.location.pathname.endsWith('/404.html')) {
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    }
  </script>
</head>
<body>
  <div class="error-container">
    <h1 class="error-code">404</h1>
    <p class="error-message">The page you're looking for cannot be found.</p>
    <a href="/J.A.R.B.-Industries/CalenDO/" class="home-button">Return to Home</a>
  </div>
</body>
</html>
